        <!--content-->
        <div class="contact" id='main-contact'>
            <!-- form -->
            <div class="container-contact100">

                    <div class="wrap-contact100">
                        <form action='mailto:cunzhig@umich.edu' class="contact100-form validate-form" method='POST'>
                            <span class="contact100-form-title">
                                <i class="fas fa-comments contact100-form-title"></i>
                                Send Me A Message
                            </span>
                            
                            <div class="wrap-input100 validate-input" data-validate="Please enter your name">
                                <input class="input100" type="text" name="name" placeholder="Full Name" aria-label='name'>
                                <span class="focus-input100"></span>
                            </div>
            
                            <div class="wrap-input100 validate-input" data-validate = "Please enter your email: e@a.x">
                                <input class="input100" type="text" name="email" placeholder="E-mail" aria-label='email'>
                                <span class="focus-input100"></span>
                            </div>
            
                            <div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
                                <input class="input100" type="text" name="phone" placeholder="Phone" aria-label="phone">
                                <span class="focus-input100"></span>
                            </div>
            
                            <div class="wrap-input100 validate-input" data-validate = "Please enter your message">
                                <textarea class="input100" name="message" placeholder="Your Message" aria-label="message"></textarea>
                                <span class="focus-input100"></span>
                            </div>
            
                            <div class="container-contact100-form-btn">
                                <button class="contact100-form-btn ">
                                    <span>
                                        <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                                        Send
                                    </span>
                            
                                </button>
                            </div>
                        </form>
                    </div>
